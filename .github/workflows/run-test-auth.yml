name: test auth

on:
  push:
    paths:
      - 'packages/auth/**'
      - 'packages/shared/**'
      - 'packages/package.json'
    branches: [ main ]
  pull_request:
    paths:
      - 'packages/auth/**'
      - 'packages/shared/**'
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx concurrently "npm run build -w mzm-auth" "npm run lint -w mzm-auth" "npm run build:test -w mzm-auth"
      - run: npm run test:ci -w mzm-auth
        env:
          CI: true
          TEST_MONGODB_PORT: ${{ job.services.mongodb.ports[27017] }}
          TEST_MONGO_ROOT_USER: root
          TEST_MONGO_ROOT_PASSWORD: password
          TEST_REDIS_PORT: 6379
      - name: test docker build
        uses: docker/build-push-action@v2
        with:
          file: packages/auth/Dockerfile
          context: .
          push: false
