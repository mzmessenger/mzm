name: test backend

on:
  push:
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci -w packages/backend -w packages/shared
      - run: npm run build -w packages/backend
      - run: npm run lint -w packages/backend
      - run: npm run test-ci -w packages/backend
        env:
          CI: true
      - name: test docker build
        uses: docker/build-push-action@v2
        with:
          file: packages/backend/Dockerfile
          context: .
          push: false
